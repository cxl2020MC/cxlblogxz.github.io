<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>喧喧</title>
<link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="resources/icons/144x144.png"/>
<style>.theme-changing * {transition: all .5s!important}
.lds-ring div{box-sizing:border-box;display:block;position:absolute;width:51px;height:51px;margin:6px;border:6px solid #A57AE6;border-radius:50%;animation:lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;border-color:#A57AE6 transparent transparent transparent;}
@keyframes lds-ring{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>
<script>
(function() {
    if(typeof global === 'undefined') {
        window.global = window;
    }
    const process = global.process || {type: 'renderer', env: {HOT: window.location.search.includes('hot'), port: 3000}};
    if(window.location.search.includes('debug=1')) {
        window.DEBUG = true;
    }
    if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css?v=3.3.0.202012010929';
        link.id = 'theme';
        document.getElementsByTagName('head')[0].appendChild(link);
    }
}());
</script>
</head>
<body>
<div class="page" id="appContainer"></div>
<div class="page flex flex-center flex-middle" id="loading">
  <div style="position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;text-align:center;font-family:'Helvetica Neue',Helvetica,Tahoma,Arial">
    <div>
      <div class="lds-ring" style="display:inline-block;position:relative;width:64px;height:64px;"><div></div><div style="animation-delay:-0.45s;"></div><div style="animation-delay:-0.3s;"></div><div style="animation-delay:-0.15s;"></div></div>
      <div style="color:#A57AE6;font-size:12px;font-weight:bold;">Loading</div>
    </div>
  </div>
</div>
<input style="position: fixed!important;bottom: -50px!important;left: 0!important;opacity: 0!important;" type="file" id="fileOpenButton" />
<script>
{
    const process = global.process || {type: 'renderer', env: {HOT: window.location.search.includes('hot'), port: 3000}};
    const script = document.createElement('script');
    const port = process.env.PORT || 3000;
    const hostArg = typeof require !== 'undefined' && require('electron').remote.process.argv.find(arg => arg.startsWith('--remote-host'));
    const host = hostArg ? hostArg.slice(14) : 'localhost';
    script.src = (process.env.HOT)
      ? 'http://' + host + ':' + port + '/dist/bundle.js'
      : './dist/bundle.js?v=3.3.0.202012010929';
    document.body.appendChild(script);
}
</script>
</body>
</html>
